<div class="container">
  <table class="table table-bordered table-inverse">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Interests</th>
    </tr>
    <tr *ngFor="let pal of pals">
      <td>
        {{ pal.name }}
      </td>
      <td>
        <a target="top" href="mailto:{{ pal.email }}">{{ pal.email }}</a>
      </td>
      <td>
        {{ pal.interests }}
      </td>
    </tr>
  </table>
</div>
<h3>END</h3>
